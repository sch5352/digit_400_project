<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <br>
        <h4>Login</h4>
        <br>
        <form action="#" method="post">
            <input type="text" class="form-control" placeholder="User Name" name="username" value="{{request.form.username}}"> &nbsp;
            <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}"> &nbsp;
            <br>
            <input class="btn btn-primary" type="submit" value="Login">
        
        
        </form>
        <br>
        <p><code>{{ error }}</code></p>
            <hr>
             <p>Hey, need an account? <a href="/register/" style="text-decoration: none;"> Register here</a></p>
          
          
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div> <!-- END MODAL -->
